
<div ng-controller="setPasswordCtrl" layout="column" ng-cloak>
  <!-- <md-toolbar class="md-primary">
    <h1 class="md-toolbar-tools">
      Top Secret Project
    </h1>
  </md-toolbar> -->
  <md-content layout-padding>
    <form name="projectForm">
      <md-input-container>
        <label>Current Password</label>
        <input md-maxlength="30" required name="description" ng-model="project.description">
        <div ng-messages="projectForm.description.$error">
          <div ng-message="required">This is required.</div>
          <div ng-message="md-maxlength">The password has to be less than 15 characters long.</div>
        </div>
      </md-input-container>
      <md-input-container>
        <label>New Password</label>
        <input required name="newPassword" ng-model="project.newPassword">
        <div ng-messages="projectForm.newPassword.$error">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>
      <md-input-container>
        <label>Confirm Password</label>
        <input required name="clientName" ng-model="project.clientName">
        <div ng-messages="projectForm.clientName.$error">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>


    </form>
  </md-content>
</div>
