<div ng-controller ="viewEntriesCtrl">
<md-list ng-cloak>
  <!-- To view the data -->
  <div layout="row" layout-align="space-between center" layout-padding="">
    <div>  <h2 layout-padding="">View Entries</h2></div>
    <div>
      <md-input-container>
        <label>Search</label>
        <input type="text" ng-model="searchText"/>
      </md-input-container>
    </div>
  </div>
  <md-list-item>
    <p class="table-heading">Name</p>
    <p class="table-heading">Email</p>
  </md-list-item>
    <md-divider></md-divider>
  <md-list-item ng-repeat = "movie in movies| filter:searchText">
    <p> {{ movie.name }} </p>
    <p> <a href="" ng-click="getOneList(movie._id)">{{ movie.email }}</a> </p>
    <!-- <md-checkbox class="md-secondary" ng-model="topping.wanted"></md-checkbox> -->
    <a href="" ng-click="deleteContact(movie._id,$event)"><i class="material-icons">delete</i></a>
    <md-divider></md-divider>
  </md-list-item>
</md-list>
</div>
