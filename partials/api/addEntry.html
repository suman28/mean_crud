<div ng-controller="addEntryCtrl" layout="column" ng-cloak>


<br/>

  <md-content layout-padding class="autoScroll">
    <md-card>

      <h1 layout-padding>{{message}}</h1>

        <md-card-content>
          <md-input-container class="md-icon-float" >
            <!-- Use floating label instead of placeholder -->
            <label>Name</label>
            <!-- <i class="material-icons">person</i> -->
            <md-icon md-svg-src="public/images/ic_person_black_24px.svg" class="name"></md-icon>
            <input ng-model="user.name" type="text">
          </md-input-container>
          <md-input-container md-no-float>
            <md-icon md-svg-src="public/images/ic_phone_black_24px.svg"></md-icon>
            <input ng-model="user.phone" type="text" placeholder="Phone Number">
          </md-input-container>
          <md-input-container >
            <!-- Use floating placeholder instead of label -->
            <md-icon md-svg-src="public/images/ic_email_black_24px.svg" class="email"></md-icon>
            <input ng-model="user.email" type="email" placeholder="Email (required)" ng-required="true">
          </md-input-container>
          <md-input-container md-no-float>
            <md-icon md-svg-src="public/images/ic_place_black_24px.svg" style="display:inline-block;"></md-icon>
            <input ng-model="user.address" type="text" placeholder="Address" >
          </md-input-container>
        </md-card-content>
        <div class="md-actions" layout="row" layout-align="end center">
          <md-button class="md-raised md-primary" ng-click="addContact(user)">Add Contact</md-button>
          <md-button ng-click = "clear()">Clear</md-button>
        </div>
      </md-card>

  </md-content>

</div>
